<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
<head>
<meta charset="UTF-8"/>
<title>Tim Clough photography</title>
<link href="./web_tech.css"
    rel="stylesheet" type="text/css" />
    </head>

<body>
	<header class="centre"><img src="./heading2.png" height="100"
	alt="Tim Clough Photography logo"/></header>

	<nav class="centre">
		<ul>
			<li><a href="./home.html">
			<img src="./home_sign.png" height="60" alt="Home"/></a></li>
			<li><a href="./gallery.html">
			<img src="./gallery_sign.png" height="60" alt="Gallery"/></a></li>
			<li><a href="./blog.html">
			<img src="./blog_sign.png" height="60" alt="Blog"/></a></li>
			<li><a href="./contact.html">
			<img src="./contact_sign.png" height="60" alt="Contact"/></a></li>
		</ul>
	</nav>
	
	<hr/>

	<div class="contact">
		
		<h1 class="contact">How to contact me:</h1>
	
		<p class="centre">I'm available to take your picture, document 
		an upcoming event or just talk shop.<br/> 
		Simply send me your request and your details using the form below
		and I will get back to you as soon as I can.</p>

		<div id="form-wrapper">
			<form>
				<div id="form-inner">
				<ul>
					<li><label for="name">Name:</label></li>
					<li><input type="text" class="input" id="name"
					placeholder="Your name"/></li>
					<li><label for="email">Email:</label></li>
					<li><input type="email" class="input" id="email" 
					placeholder="your.name@email.com"/></li>
					<li><label for="message">Message:</label></li>
					<li><textarea class="input textarea" id="message" 
					placeholder="Your message here..."></textarea></li>    
					<li><input type="submit" class="button" 
					value="Send!!!"/></li>
				</ul>
				</div>	
			</form>
		</div>
	
		<img class="telephone" src="./telephone3.png" height="350"
		alt="telephone box"/>
	</div>
	
	<div class="footer">
		<hr/>
		<p>All photography &#169; 2012 Tim Clough</p>
		<p>Site design by Alex Parrott</p>
	</div>
	
</body>
</html>
